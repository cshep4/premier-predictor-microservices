name: Build-Package-KauthService

on:
  push:
    paths:
      - 'src/kauthservice/**'
      - '.github/workflows/build-kauthservice.yml'

env:
  DOCKER_RGISTRY: docker.pkg.github.com/cshep4/premier-predictor-microservices

jobs:
  build-and-publish-latest:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Login
        run: |
          docker login docker.pkg.github.com -u cshep4 -p ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.x

      - name: setup-graalvm-ce
        uses: rinx/setup-graalvm-ce@v0.0.5
        with:
          graalvm-version: "20.2.0"
          java-version: "java11"
          native-image: "true"

      - name: version
        run: |
          java -version
          native-image --version

      - name: Build kauthservice
        run: |
          cp -R proto-gen/model/proto src/kauthservice/src/main
          mvn package -Pnative -Dquarkus.native.container-build=true
          docker build -f src/kauthservice/src/main/docker/Dockerfile.native -t ${{ env.DOCKER_RGISTRY }}/kauthservice:latest -t ${{ env.DOCKER_RGISTRY }}/kauthservice:$(echo ${GITHUB_SHA} | cut -c1-8) --memory-swap=16g --memory=9g src/kauthservice
          docker push ${{ env.DOCKER_RGISTRY }}/kauthservice