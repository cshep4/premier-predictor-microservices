apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kauthservice-app
  namespace: default
  labels:
    k8s-app: kauthservice-app
spec:
  template:
    metadata:
      labels:
        k8s-app: kauthservice-app
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: kauthservice-app
          image: kauthservice
          ports:
            - name: grpc
              containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: HEALTH_PORT
              value: "8081"
            - name: EMAIL_ADDR
              value: "emailservice:3011"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pp-secrets
                  key: jwtSecret
            - name: MONGO_SCHEME
              valueFrom:
                secretKeyRef:
                  name: pp-secrets
                  key: dbScheme
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pp-secrets
                  key: dbUser
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pp-secrets
                  key: dbPassword
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: pp-secrets
                  key: dbHost
            - name: MONGO_PORT
              value: ""
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kauthservice
  namespace: default
spec:
  selector:
    k8s-app: kauthservice-app
  ports:
    - port: 3001
      targetPort: 3001
      name: grpc
