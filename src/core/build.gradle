buildscript {
	ext {
		kotlinVersion = '1.3.0'
		springBootVersion = '2.0.1.BUILD-SNAPSHOT'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.cshep4'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	jcenter()
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
	compile("org.jetbrains.kotlin:kotlin-reflect")
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0'
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('com.fasterxml.jackson.module:jackson-module-kotlin')
	compile("io.jsonwebtoken:jjwt:0.9.0")
	compile 'com.sendgrid:sendgrid-java:4.0.1'
	compile 'javax.xml.bind:jaxb-api:2.3.0'

	compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '3.10.1'
	compile 'org.mongodb:mongodb-driver-core:3.10.1'
	compile 'org.mongodb:bson:3.10.1'

	compile 'io.opencensus:opencensus-api:0.12.2'
    compile 'io.opencensus:opencensus-exporter-trace-stackdriver:0.12.2'
    runtime 'io.opencensus:opencensus-impl:0.12.2'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
	testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.5.0'
	testCompile "io.mockk:mockk:1.7.15"
	testCompile "org.junit.jupiter:junit-jupiter-params:5.0.2"
}
